name: Pruebas Autom√°ticas y Despliegue con Terraform

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: usuario_db_ecomerce
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      run: python manage.py migrate
      env:
        DEBUG: True

    - name: Run tests with coverage
      run: |
        pip install coverage
        coverage run --source='usuario' manage.py test usuario
        coverage xml
        coverage report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: üê≥ Build & Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/ms-usuario:latest

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        cd infra/terraform
        terraform init -reconfigure \
          -backend-config="bucket=${{ secrets.TERRAFORM_BUCKET }}" \
          -backend-config="key=infra/terraform.tfstate" \
          -backend-config="region=${{ env.AWS_REGION }}"

    - name: Terraform Plan
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        cd infra/terraform
        terraform plan \
          -var="db_password=${{ secrets.DB_PASSWORD }}" \
          -var="django_secret_key=${{ secrets.DJANGO_SECRET_KEY }}" \
          -var="public_key_content=${{ secrets.PUBLIC_KEY_CONTENT }}" \
          -out=tfplan

    - name: Terraform Apply
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        cd infra/terraform
        terraform apply -auto-approve tfplan

    - name: Get Outputs (escribe EC2_IP en GITHUB_ENV)
      working-directory: infra/terraform
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        ip=$(terraform output -raw ec2_public_ip 2>/dev/null | tr -d '\n' | tr -d '\r')
        echo "EC2_IP=$ip" >> $GITHUB_ENV


    - name: Verificar EC2_IP antes del deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        if [ -z "$EC2_IP" ]; then
          echo "‚ùå ERROR: Terraform no devolvi√≥ ec2_public_ip."
          cd infra/terraform
          terraform output
          exit 1
        fi
        echo "‚úÖ IP detectada: $EC2_IP"

    - name: Deploy Django App (SSH + reintentos)
      # NOTA: despu√©s de escribir a GITHUB_ENV, $EC2_IP ya est√° disponible en este step
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        SSH_USER: ubuntu
      run: |
        DEPLOY_IP="$EC2_IP"
        echo "Deploy a: $DEPLOY_IP"

        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        # A√±adir host key (previene prompt interactivo)
        ssh-keyscan -H "$DEPLOY_IP" >> ~/.ssh/known_hosts 2>/dev/null || true

        # Esperar que SSH est√© disponible (reintentos)
        max_tries=20
        wait_seconds=6
        i=0
        until ssh -o BatchMode=yes -o ConnectTimeout=5 -i ~/.ssh/id_rsa "$SSH_USER"@"$DEPLOY_IP" 'echo OK' 2>/dev/null; do
          i=$((i+1))
          echo "Esperando SSH en $DEPLOY_IP ‚Äî intento $i/$max_tries..."
          if [ "$i" -ge "$max_tries" ]; then
            echo "‚ùå Timeout esperando SSH en $DEPLOY_IP"
            exit 1
          fi
          sleep $wait_seconds
        done

        # Ejecutar despliegue remoto (no expandir variables locales dentro del EOF)
        ssh -o StrictHostKeyChecking=yes -i ~/.ssh/id_rsa "$SSH_USER"@"$DEPLOY_IP" <<'EOF'
          set -e
          cd /home/ubuntu/app || exit 1
          # Si no existe .git, clonar; si existe, hacer pull
          if [ ! -d .git ]; then
            git clone https://github.com/Treffy10/ms-usuario-ecommerce-project.git .
          else
            git fetch --all
            git reset --hard origin/main
          fi

          # Activar virtualenv e instalar dependencias
          if [ ! -d env ]; then
            python3 -m venv env
          fi
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          # Migraciones y reinicio del servicio
          python manage.py migrate --noinput
          sudo systemctl restart usuario-service || (sudo systemctl daemon-reload && sudo systemctl restart usuario-service)
        EOF

    - name: Notify deployment success
      run: echo "‚úÖ Despliegue exitoso en AWS con Terraform"
