name: Pruebas Autom√°ticas y Despliegue con Terraform

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: usuario_db_ecomerce
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      run: python manage.py migrate
      env:
        DEBUG: True

    - name: Run tests with coverage
      run: |
        pip install coverage
        coverage run --source='usuario' manage.py test usuario
        coverage xml
        coverage report
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: üê≥ Build & Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/ms-usuario:latest

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      run: |
        cd infra/terraform
        terraform init -reconfigure \
                       -backend-config="bucket=${{ secrets.TERRAFORM_BUCKET }}" \
                       -backend-config="region=${{ env.AWS_REGION }}"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Terraform Plan
      run: |
        cd infra/terraform
        terraform plan \
                       -var="db_password=${{ secrets.DB_PASSWORD }}" \
                       -var="django_secret_key=${{ secrets.DJANGO_SECRET_KEY }}" \
                       -var="public_key_content=${{ secrets.PUBLIC_KEY_CONTENT }}" \
                       -out=tfplan
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Terraform Apply
      run: |
        cd infra/terraform
        terraform apply -auto-approve tfplan
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Get Outputs
      run: |
        cd infra/terraform
        # Se asegura de que la salida no tenga comillas y va a GITHUB_ENV
        echo "EC2_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV

    - name: Deploy Django App
      # La variable EC2_IP del paso anterior ya est√° cargada en el entorno
      env:
        EC2_IP_ADDRESS: ${{ env.EC2_IP }} # <-- Accedemos a la variable de entorno aqu√≠
        
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Usamos la variable de shell $EC2_IP_ADDRESS, que ya fue inicializada
        ssh-keyscan -H $EC2_IP_ADDRESS >> ~/.ssh/known_hosts
        
        # Usamos la variable de shell para la conexi√≥n
        ssh -i ~/.ssh/id_rsa ubuntu@$EC2_IP_ADDRESS << 'EOF'
          cd ~/app
          git pull origin main
          source env/bin/activate
          python manage.py migrate
          sudo systemctl restart usuario-service
        EOF

    - name: Notify deployment success
      run: echo "‚úÖ Despliegue exitoso en AWS con Terraform"