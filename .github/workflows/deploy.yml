name: Pruebas Autom√°ticas y Despliegue con Terraform

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: usuario_db_ecomerce
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      run: python manage.py migrate
      env:
        DEBUG: True

    - name: Run tests with coverage
      run: |
        pip install coverage
        coverage run --source='usuario' manage.py test usuario
        coverage xml
        coverage report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: üê≥ Build & Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/ms-usuario:latest

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        cd infra/terraform
        terraform init \
          -backend-config="bucket=${{ secrets.TERRAFORM_BUCKET }}" \
          -backend-config="key=infra/terraform.tfstate" \
          -backend-config="region=${{ env.AWS_REGION }}"

    - name: Terraform Plan
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        cd infra/terraform
        terraform plan \
          -var="db_password=${{ secrets.DB_PASSWORD }}" \
          -var="django_secret_key=${{ secrets.DJANGO_SECRET_KEY }}" \
          -var="public_key_content=${{ secrets.PUBLIC_KEY_CONTENT }}" \
          -out=tfplan

    - name: Terraform Apply
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        cd infra/terraform
        terraform apply -auto-approve tfplan

    - name: Get Outputs (escribe EC2_IP en GITHUB_ENV)
      working-directory: infra/terraform
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        ip=$(terraform output -raw ec2_public_ip 2>/dev/null | tr -d '\n' | tr -d '\r')
        echo "EC2_IP=$ip" >> $GITHUB_ENV


    - name: Verificar EC2_IP antes del deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        if [ -z "$EC2_IP" ]; then
          echo "‚ùå ERROR: Terraform no devolvi√≥ ec2_public_ip."
          cd infra/terraform
          terraform output
          exit 1
        fi
        echo "‚úÖ IP detectada: $EC2_IP"

    - name: Deploy Django App (SSH + reintentos)
      # NOTA: despu√©s de escribir a GITHUB_ENV, $EC2_IP ya est√° disponible en este step
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        SSH_USER: ubuntu
      run: |
        echo "üöÄ Deploy a: $EC2_IP"

        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        # Esperar a que SSH est√© disponible
        for i in {1..60}; do
          echo "‚è≥ Esperando SSH ($i/60) en $EC2_IP..."
          if ssh -o StrictHostKeyChecking=no \
                 -o ConnectTimeout=5 \
                 -i ~/.ssh/id_rsa \
                 "$SSH_USER@$EC2_IP" "echo SSH_OK" >/dev/null 2>&1; then
            echo "‚úÖ SSH disponible"
            break
          fi
          sleep 10
          if [ "$i" -eq 60 ]; then
            echo "‚ùå Timeout esperando SSH"
            exit 1
          fi
        done

        # Deploy remoto
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa "$SSH_USER@$EC2_IP" <<'EOF'
          set -e
          cd /home/ubuntu/app || exit 1

          if [ ! -d .git ]; then
            git clone https://github.com/Treffy10/ms-usuario-ecommerce-project.git .
          else
            git fetch --all
            git reset --hard origin/main
          fi

          if [ ! -d env ]; then
            python3 -m venv env
          fi 
          source env/bin/activate

          pip install --upgrade pip
          pip install -r requirements.txt

          python manage.py migrate --noinput

          sudo systemctl daemon-reload
          sudo systemctl restart usuario-service
        EOF

    - name: Notify deployment success
      run: echo "‚úÖ Despliegue exitoso en AWS con Terraform"
